<!DOCTYPE html>
<html>
<head>
    <title>Backend Test</title>
</head>
<body>
    <h1>Backend Connectivity Test</h1>
    <button onclick="testBackend()">Test Backend</button>
    <pre id="result"></pre>
    <script>
        async function testBackend() {
            const result = document.getElementById('result');
            result.textContent = 'Testing...';
            try {
                const resp = await fetch('http://localhost:8080/api/v1/auth/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({email: 'student@upnest.edu', password: 'password123'})
                });
                const data = await resp.json();
                result.textContent = `Status: ${resp.status}\n${JSON.stringify(data, null, 2)}`;
            } catch (err) {
                result.textContent = `Error: ${err.message}`;
            }
        }
        // Auto test on load
        window.onload = testBackend;
    </script>
</body>
</html>
