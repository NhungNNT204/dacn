server:
  port: 8080
  shutdown: graceful
  tomcat:
    shutdown-wait-time: 0s  # No timeout

spring:
  config:
    import: optional:file:.env[.properties]
  main:
    allow-bean-definition-overriding: true
  application:
    name: UpNest Edu System

  datasource:
    # URL kết nối: localhost cổng 1433, tên DB là UpNestEdu
    # encrypt=true;trustServerCertificate=true là bắt buộc để chạy local không lỗi SSL
    url: ${SPRING_DATASOURCE_URL:jdbc:sqlserver://localhost:1433;databaseName=UpNestEdu;encrypt=true;trustServerCertificate=true;}
    username: ${SPRING_DATASOURCE_USERNAME:thuynhung}
    password: ${SPRING_DATASOURCE_PASSWORD:1234abc}
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver

  jpa:
    show-sql: false             # Tắt SQL log để tránh quá nhiều output
    hibernate:
      ddl-auto: none            # Don't validate or create schema (let it be)
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.SQLServerDialect

# Google APIs Configuration
google:
  api:
    key: ${GOOGLE_API_KEY:}

# Auto-posting Configuration
auto:
  post:
    enabled: ${AUTO_POST_ENABLED:true}
    interval: ${AUTO_POST_INTERVAL:3600000}
    category: ${AUTO_POST_CATEGORY:EDUCATION}

# Cấu hình Token bảo mật (JWT)
application:
  security:
    jwt:
      secret-key: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
      expiration: 86400000       # 1 ngày
      refresh-token:
        expiration: 604800000    # 7 ngày